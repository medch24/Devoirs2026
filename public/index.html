<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Devoirs</title>
    <!-- Ce chemin doit être correct -->
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
      <div class="brand"><i class="fa-solid fa-graduation-cap"></i><span>Suivi des Devoirs</span></div>
  </header>
  <main class="container">
      <section class="panel">
          <h2 class="panel-title"><i class="fa-solid fa-filter"></i> Filtres</h2>
          <div class="filter-grid">
              <div class="field"><label for="classSelect">Classe</label><select id="classSelect"></select></div>
              <div class="field"><label for="studentSelect">Élève</label><select id="studentSelect"></select></div>
              <div class="field"><label for="dateSelect">Jour</label><input type="date" id="dateSelect"></div>
          </div>
      </section>
      <section class="panel">
          <h2 class="panel-title"><i class="fa-solid fa-book-open"></i> Devoirs et suivi du jour</h2>
          <div id="daily-view"></div>
      </section>
  </main>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <!-- Ce chemin doit aussi être correct -->
  <script type="module" src="index.js"></script>
</body>
</html>
